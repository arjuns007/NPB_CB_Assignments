<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data</title>
</head>

<body>

    <h1>My Bio Data</h1>

    <form action=" ">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">FirstName: </label>
            <input type="text" id="firstname" placeholder="First Name" required title="Enter Your FirstName">
            
            <label for="lastname">LastName : </label>
            <input type="text" id="lastname" placeholder="Last Name">

            <br>
            <br>

            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender">

            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender">

            <br>
            <br>

            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob">

            <br>
            <br>

            <label for="email">E-Mail : </label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <br>
            <br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+91" maxlength="10">

            <br>
            <br>

            <label for="height">Height</label>
            <input type="number" id="height" placeholder="Height in Feet">
        
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="schoolname">School Name :</label>
        <input type="text" id="schoolname" placeholder="School Name">

        <br>
        <br>

        <label for="class">Class :</label>
        <input type="text" id="class" placeholder="Enter Class">

        <br>
        <br>

        <label for="stream">Stream : </label>
        <select name="" id="stream">
            <option value=" ">Stream</option>
            <option value=" ">Medical</option>
            <option value=" ">Non-Medical (Science)</option>
            <option value=" ">Humanities</option>
            <option value=" ">Commerce</option>            
        </select>

        <br>
        <br>

        <label for="file">Marksheet : </label>
        <input type="file" id="file">

    </fieldset>

    <br>

    <input type="submit" value="Submit">

    </form>

</body>
</html>
